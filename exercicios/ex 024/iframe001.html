<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>

    <style>
        iframe{
width: 300px;
height: 300px;
border: 2px solid black;
        }
    </style>


</head>

<body>
    <h1>Testando o uso de iframe</h1>

    <p>Acessando o site do

        <iframe src="https://www.cursoemvideo.com" frameborder="0">
        <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
    </iframe>
        para aprender a programar.
    </p>  
         

    
    <p>
        O repositório do Professor Guanabara <iframe src="https://gustavoguanabara.github.io/" frameborder="0" scrolling="no">Guanabara</iframe> também é legal!
        <p>Esse aceita iframe.</p>

        <a href="https://gustavoguanabara.github.io/"></a>
    </p>

</body>

</html>
