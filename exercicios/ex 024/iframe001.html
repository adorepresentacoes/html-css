<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>

<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do

        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>

        para aprender a programar.
    </p>

    <p>Será que podemos acessar também o site da <iframe src="https://www.google.com" frameborder="0">Google</iframe>,
        através de um iframe?</p>
    <p>
        Pois é, alguns sites tem proteção para que seu conteúdo não seja exibido dentro de iframes, através de sites de
        terceiros. Isso é uma proteção!!!
    </p>

</body>

</html>
