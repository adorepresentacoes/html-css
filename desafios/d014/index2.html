<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
            text-align: center;
        }

        table {
            width: 750px;
            border-collapse: collapse;
            background-color: rgba(0, 0, 0, 0.50);
            color: white;
        }

        th,
        td {
            border: 2px solid black;
            padding: 10px;
        }
        .media{
            text-align: left;
        }
        
    </style>
</head>

<body>

    <table>

        <thead>
            <th rowspan="2">Área</th>
            <th rowspan="2">Disciplina</th>
            <th colspan="2">Notas</th>
            <th rowspan="2">Média</th>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>

            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>100</td>
                <td>100</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>100</td>
                <td>100</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>100</td>
                <td>100</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>100</td>
                <td>100</td>
                <td>100</td>
            </tr>


            <tr>
                <th colspan="4" class="media">Média de Exatas</th>
                <td>100</td>
            </tr>

            <tr>
                <th rowspan="2">Humanas</th>

                <td>História</td>
                <td>100</td>
                <td>100</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>100</td>
                <td>100</td>
                <td>100</td>
            </tr>
            


            <tr>
                <th colspan="4" class="media">Média de Humanas</th>
                <td>100</td>
            </tr>

        </tbody>

    </table>

</body>

</html>
